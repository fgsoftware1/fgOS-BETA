name: Build

on:
  push:
    tags:
    - '*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: deps
        run: sudo bash linux-deps.sh
      - name: build 
        run: ninja
        
      - name: capture build artifacts
        uses: actions/upload-artifact@v2
        with:
            name: Artifacts
            path: build/
            
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "fgOS.iso"
          token: ${{ secrets.TOKEN }}
